<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <script src = "script.js" type = "text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </head>
</head>
<body>
  
  <!-- суммирование двух чисел и вывод результата -->

  
  <h1>Сложение двух чисел</h1>

  <div class = 'example'>

      <p><b>Первое число:</b><br>
      <input id = 'a' type = "text" size = '20'></p>
      
      <p><b> Второе число: </b><br>
      <input id = 'b' type = "text" size = '20'></p>

      <p><button onclick="sum();" data-toggle="modal" data-target=".bd-example-modal-sm"> Сложить </button></p>

      <p><b> Вывод результата: </b><br>
      <input id = 'c' type = "text" size = '20'></p>

  </div>

  <!-- всплывающие окно после нажатия кнопки "Сложить" и вывод -->

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <p><b> Вывод: </b><br>
        <input id = 'd' type = "text" size = '20'></p>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ok</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
